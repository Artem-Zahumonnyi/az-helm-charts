                - CLIENT_LOGIN
              eventsEnabled: true
              eventsExpiration: 15000
              eventsListeners:
                - jboss-logging
        - apiVersion: v1.edp.epam.com/v1alpha1
          kind: KeycloakRealmUser
          metadata:
