          kind: KeycloakRealmGroup
          metadata:
            name: argocd-admins
          spec:
            clientRoles: null
            name: ArgoCDAdmins
            realm: main
        - apiVersion: v1.edp.epam.com/v1alpha1
          kind: KeycloakAuthFlow
          metadata:
            name: d1-auth-flow
          spec:
            realm: d2-id-k8s-realm-name
            alias: MyBrowser
            description: browser with idp
            providerId: basic-flow
            topLevel: true
            builtIn: false
            authenticationExecutions:
              - authenticator: "auth-cookie"
                priority: 0
                requirement: "ALTERNATIVE"
              - authenticator: "identity-provider-redirector"
                priority: 1
                requirement: "REQUIRED"
                authenticatorConfig:
                  alias: my-alias
                  config:
                    "defaultProvider": "my-alias"
        - apiVersion: v1.edp.epam.com/v1alpha1
          kind: KeycloakRealmComponent
          metadata:
            name: kerberos-test
          spec:
            realm: d1-id-k8s-realm-name
            name: cr-kerb-test
            providerId: kerberos
            providerType: "org.keycloak.storage.UserStorageProvider"
            config:
              allowPasswordAuthentication: ["true"]
              cachePolicy: ["EVICT_WEEKLY"]
              debug: ["true"]
              editMode: ["READ_ONLY"]
              enabled: ["true"]
              evictionDay: ["3"]
              evictionHour: ["5"]
              evictionMinute: ["7"]
              kerberosRealm: ["test-realm"]
              keyTab: ["test-key-tab"]
              priority: ["0"]
              serverPrincipal: ["srv-principal-test"]
              updateProfileFirstLogin: ["true"]
        - apiVersion: v1.edp.epam.com/v1alpha1
          kind: KeycloakRealmIdentityProvider
          metadata:
            name: instagram-test
          spec:
            realm: d2-id-k8s-realm-name
            alias: instagram
            authenticateByDefault: false
            enabled: true
            firstBrokerLoginFlowAlias: "first broker login"
            providerId: "instagram"
            config:
              clientId: "foo"
              clientSecret: "bar"
              hideOnLoginPage: "true"
              syncMode: "IMPORT"
              useJwksUrl: "true"
            mappers:
              - name: "test3212"
                identityProviderMapper: "oidc-hardcoded-role-idp-mapper"
                identityProviderAlias: "instagram"
                config:
                  role: "role-tr"
                  syncMode: "INHERIT"
              - name: "test-33221"
                identityProviderMapper: "hardcoded-attribute-idp-mapper"
                identityProviderAlias: "instagram"
                config:
                  attribute: "foo"
                  "attribute.value": "bar"
                  syncMode: "IMPORT"
        - apiVersion: v1.edp.epam.com/v1alpha1
          kind: KeycloakRealm
          metadata:
            name: d2-id-k8s-realm-name
          spec:
            id: d1-id-kc-realm-name
            realmName: d2-id-kc-realm-name
            keycloakOwner: main
            ssoRealmName: openshift
            ssoRealmEnabled: false # new one
            ssoAutoRedirectEnabled: false # new one
            passwordPolicy:
              - type: "forceExpiredPasswordChange"
                value: "365"
              - type: "length"
                value: "8"
            realmEventConfig:
              adminEventsDetailsEnabled: false
              adminEventsEnabled: true
              enabledEventTypes:
                - UPDATE_CONSENT_ERROR
                - CLIENT_LOGIN
              eventsEnabled: true
              eventsExpiration: 15000
              eventsListeners:
                - jboss-logging
        - apiVersion: v1.edp.epam.com/v1alpha1
          kind: KeycloakRealmUser
          metadata:
            name: d1-user-test1
          spec:
            realm: d1-id-k8s-realm-name
            username: "john.snow13"
            firstName: "John"
            lastName: "Snow"
            email: "john.snow13@example.com"
            enabled: true
            emailVerified: true
            password: "12345678"
            keepResource: true
            requiredUserActions:
              - UPDATE_PASSWORD
            attributes:
              foo: "bar"
              baz: "jazz"
        - apiVersion: v1.edp.epam.com/v1alpha1
          kind: Keycloak
          metadata:
            name: my-keycloak
          spec:
            secret: my-keycloak-secret
            url: https://example.com
            users:
            - realmRoles:
              - administrator
              username: test@example.com
            - realmRoles:
              - developer
              username: test-dev@example.com
        - apiVersion: v1.edp.epam.com/v1alpha1
          kind: KeycloakRealmRoleBatch
          metadata:
            name: myrole
          spec:
            realm: main
            roles:
              - attributes: null
                composite: true
                composites: null
                description: default developer role
                isDefault: false
                name: developer
              - attributes: null
                composite: true
                composites: null
                description: default administrator role
                isDefault: false
                name: administrator
        - apiVersion: v1.edp.epam.com/v1alpha1
          kind: KeycloakRealmRole
          metadata:
            name: realmrole
          spec:
            attributes: null
            composite: true
            composites: null
            description: default developer role
            name: developer
            realm: main
