            description: null
            emptyProject: false
            framework: react
            gitServer: gerrit
            gitUrlPath: null
            jenkinsSlave: npm
            jiraIssueMetadataPayload: null
            jobProvisioning: default
            lang: JavaScript
            perf: null
            repository: null
            strategy: create
            testReportFramework: null
            ticketNamePattern: null
            type: application
            versioning:
              startFrom: 1.2.3-SNAPSHOT
              type: edp
        - apiVersion: v2.edp.epam.com/v1alpha1
